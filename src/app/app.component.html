<div class="container">
  <form (submit)="onSubmit(form)" #form="ngForm" class="user-form">
    <textarea
      type="text"
      name="userInput"
      placeholder="Send a message..."
      ngModel
      #text="ngModel"
      class="user-input"></textarea>
    <button
      type="submit"
      class="submit-button">Submit</button>
  </form>
</div>
